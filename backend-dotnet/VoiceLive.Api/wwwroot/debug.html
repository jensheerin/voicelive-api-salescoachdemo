<!DOCTYPE html>
<html>
<head>
    <title>API Debug Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>VoiceLive API Debug Page</h1>

    <div>
        <button onclick="testConfig()">Test /api/config</button>
        <button onclick="testScenarios()">Test /api/scenarios</button>
        <button onclick="testCreateAgent()">Test /api/agents/create</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div id="results"></div>

    <script>
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.innerHTML = `
                <h3 class="${isError ? 'error' : 'success'}">${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        async function testConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                addResult('✓ GET /api/config', data);
            } catch (error) {
                addResult('✗ GET /api/config', { error: error.message }, true);
            }
        }

        async function testScenarios() {
            try {
                const response = await fetch('/api/scenarios');
                const data = await response.json();
                addResult(`✓ GET /api/scenarios (${Array.isArray(data) ? data.length : 'not array'} items)`,
                    Array.isArray(data) ? data.map(s => ({ id: s.id, name: s.name })) : data);
            } catch (error) {
                addResult('✗ GET /api/scenarios', { error: error.message }, true);
            }
        }

        async function testCreateAgent() {
            try {
                const response = await fetch('/api/agents/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scenario_id: 'scenario1-role-play' })
                });
                const data = await response.json();
                addResult('✓ POST /api/agents/create', data);
            } catch (error) {
                addResult('✗ POST /api/agents/create', { error: error.message }, true);
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', async () => {
            await testConfig();
            await testScenarios();
        });
    </script>
</body>
</html>
